<script>

  (function (document, window) {

    function mandatory(param) {
      throw new Error(`Missing parameter ${param}`);
    }

    window.customElements.define('default-attr', class extends Image {
      // Give img default size if users don't specify.
      constructor(width = mandatory('width'), height = mandatory('height')) {
        super(width * 10, height * 10);
      }
    }, { extends: 'img' });

  })(document, window);

</script>
