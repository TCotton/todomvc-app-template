<template id="main-template">

  <section class="main">
    <input class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li class="completed">
        <div class="view">
          <input class="toggle" type="checkbox" checked>
          <label>Taste JavaScript</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li>
      <li>
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>Buy a unicorn</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Rule the web">
      </li>
    </ul>
  </section>

</template>

<script>

  (function (doc, win) {

    const docU = (doc._currentScript || doc.currentScript).ownerDocument;
    const template = docU.querySelector('#main-template');

    class MainComponent extends HTMLElement {

      constructor() {
        super();
      }

      connectedCallback() {

        const temp = docU.importNode(template.content, true);
        this.appendChild(temp);

      }

    }

    win.customElements.define('main-component', MainComponent);

  })(document, window);

</script>
