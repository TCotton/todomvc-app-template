<template id="header-template">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus>
  </header>
</template>

<script>

  (function (doc, win) {

    const docU = (doc._currentScript || doc.currentScript).ownerDocument;
    const template = docU.querySelector('#header-template');

    class HeaderComponent extends HTMLElement {

      constructor() {
        super();
      }

      connectedCallback() {

        const temp = docU.importNode(template.content, true);
        this.appendChild(temp);

      }

    }

    win.customElements.define('header-component', HeaderComponent);

  })(document, window);

</script>
