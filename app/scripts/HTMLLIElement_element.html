<script>

	(function (doc, win) {

		class HTML_LI extends HTMLElement {

			constructor () {
				super();
			}

			connectedCallback () {

				let listItem = doc.createElement('li');
				this.appendChild(listItem);

			}

			static get observedAttributes () {
				return ['type'];
			}

			attributeChangedCallback (attrName, oldVal, newVal) {
				console.dir(attrName);
				console.dir(newVal);
				this[attrName] = newVal;
			}

			// synchronise attribute and properties

			set type (value) {
				if (Object.is(this._type, value)) {
					return;
				}
				this._type = value;
				console.dir(this);
			}

			get type () {
				return this._type;
			}

		}

		win.customElements.define('html-li', HTML_LI);

	})(document, window);

</script>
