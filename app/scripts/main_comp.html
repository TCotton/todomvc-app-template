<link rel="import" href="HTMLButton_element.html"/>

<template id="main-template">

  <section class="main">
    <input class="toggle-all" type="checkbox" id="toggle-all">
    <label for="toggle-all">Mark all as complete</label>

    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

      <li class="completed">
        <div class="view">
          <input class="toggle" type="checkbox" id="view-toggle" checked>
          <label for="view-toggle">Taste JavaScript</label>
          <button is="extend-button" class="destroy"></button>
        </div>
        <label for="toggle-edit" class="visuallyhidden">Edit the to do entry</label>
        <input class="edit" id="toggle-edit" value="Create a TodoMVC template"/>
      </li>

      <li>
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>Drag a queen</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Rule the web">
      </li>

      <li class="editing">
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>Buy a unicorn</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Rule the web">
      </li>

    </ul>

  </section>

</template>

<script>

  (function (document, window) {

    const docU = (document._currentScript || document.currentScript).ownerDocument;
    const template = docU.querySelector('#main-template');

    class MainComponent extends HTMLElement {

      constructor() {
        super();
      }

      connectedCallback() {

        const temp = docU.importNode(template.content, true);
        this.appendChild(temp);

      }

    }

    window.customElements.define('main-component', MainComponent);

  })(document, window);

</script>
