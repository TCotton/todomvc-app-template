<link rel="import" href="HTMLButton_element.html"/>
<template id="footer-template">

  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>0</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>

    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button is="fancy-button" class="clear-completed">Clear completed</button>
  </footer>

</template>

<script>

  (function (document, window) {

    const docU = (document._currentScript || document.currentScript).ownerDocument;
    const template = docU.querySelector('#footer-template');

    class FooterComponent extends HTMLElement {

      constructor() {
        super();
      }

      connectedCallback() {

        const temp = docU.importNode(template.content, true);
        this.appendChild(temp);
      }

    }

    window.customElements.define('footer-component', FooterComponent);

  })(document, window);

</script>
