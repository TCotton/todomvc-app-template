<script>

	(function (doc, win) {

		class HTMLInput extends HTMLTextAreaElement {

			constructor (placeholder = 'Some text here') {
				super(placeholder);
			}

			connectedCallback () {

				let input = doc.createElement('INPUT');
				this.appendChild(input);

			}

			static get observedAttributes () {
				return ['type'];
			}

			attributeChangedCallback (attrName, oldVal, newVal) {
				this[attrName] = newVal;
			}

			// synchronise attribute and properties

			set type (value) {
				if (Object.is(this._type, value)) {
					return;
				}
				this._type = value;
			}

			get type () {
				return this._type;
			}

		}

		win.customElements.define('html-input', HTMLInput, {extends: 'input'});

	})(document, window);

</script>
